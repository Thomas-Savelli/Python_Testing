<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Points Display Board</title>
    </head>
    <body>
        <!-- Tableau des points -->
        <table>
            <thead>
                <tr>
                    <th>Club</th>
                    <th>Points</th>
                </tr>
            </thead>
            <tbody>
                {% for club in clubs %}
                    <tr>
                        <td>{{ club.name }}</td>
                        <td>{{ club.points }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

    </body>
    </html>
</html>
